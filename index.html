<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Blackjack</title>
  </head>

  <body>
    <div class="table">
      <!-- Dealer -->
      <div id="dealer-side">
        <h3>Dealer</h3>
        <div id="dealerscore" class="score-div">Score will be placed here.</div>
        <div id="dealercards" class="cards-div"></div>
      </div>
      <!-- Player -->
      <div id="player-side">
        <h3>You</h3>
        <div id="playerscore" class="score-div">Score will be placed here.</div>
        <div id="playercards" class="cards-div"></div>
        <button type="button" id="hit-button" disabled="">Hit</button>
        <button type="button" id="stand-button" disabled="">Stand</button>
        <button type="button" id="replay-button" disabled="">Replay</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
